<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Создание</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #F0F0F0;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #FFF;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #4A2E2E;
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            background-color: #F4EFE7;
            padding: 20px;
            border-radius: 10px;
        }

        form input[type="text"],
        form input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #CCC;
            border-radius: 5px;
            box-sizing: border-box;
        }

        form button {
            background-color: #4A2E2E;
            color: #F4EFE7;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        form button:hover {
            background-color: #6A4E4E;
        }
    </style>
</head>
<body>
    <h1>Вы уверены, что хотите удалить этот расчет затрат?</h1>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Да, удалить</button>
    </form>
</body>
</html>
